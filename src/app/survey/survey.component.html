<div class="mb-2 ">
    <H3> List of House</H3>
    <!-- home page  -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-outline-primary btn-sm mx-4 my-3"
                        routerLink="add">
                    Add Address
                </button>
            </div>
        </div>

        <div class="row">

            <div class="table-responsive "
                 style="margin-top: 5px;">
                <table class="table mb-0"
                       *ngIf="surveyData && surveyData.length">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Address line1</th>
                            <th>Address line2 </th>
                            <th> no of people</th>
                            <th>Risk</th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let member of surveyData">
                        <tr [routerLink]="['survey/', member.id]">


                            <td>{{member.id}}</td>
                            <td>
                                <a>


                                    {{ member.line1 }}
                                </a>
                            </td>
                            <td>{{ member.line2 }}</td>
                            <td>{{member.members.length}}</td>

                            <td>
                                <div *ngIf="ageCondition(member.id)">
                                    <span *ngIf="highRisk"
                                          class="risk-high"></span>
                                    <span *ngIf="!(highRisk)"
                                          class="risk-low"></span>
                                </div>
                            </td>

                            <td>
                                <button class="btn btn-outline-primary btn-sm"
                                        [routerLink]="['/edit', member.id]">
                                    Edit
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>

</div>
